<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Filmes</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/favorites'">
        Favoritos
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar filmes..." (ionInput)="onSearchChange($event)">
  </ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let movie of movies">
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="Poster do filme" />
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <h2>{{ movie.title }}</h2>
          <p>{{ movie.release_date | date: 'dd/MM/yyyy' }}</p>
          <p>{{ movie.vote_average | number: '1.0-1' }} / 10</p>
        </ion-label>

        <ion-chip color="success" outline>
          <ion-label>{{ (movie.vote_average * 10) | number: '1.0-0' }}%</ion-label>
        </ion-chip>
      </ion-item>

      <!--Ao clicar envia o filme como parametro-->
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="addToFav(movie)">
          <ion-icon name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
