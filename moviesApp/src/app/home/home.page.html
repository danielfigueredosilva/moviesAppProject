<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains"
            src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/uJ1kQWTY1nElMcrrbHtDitbV85K.jpg" />
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>Luca (2021)</h1>
            <p>17/06/2021</p>
            <p>Animação, comédia, aventura e Drama</p>
          </div>
        </ion-label>

        <ion-chip color="success" outline>
          <ion-label>80%</ion-label>
        </ion-chip>
      </ion-item>


      <ion-item-options side="end">
        <ion-item-option id="present-alert">
          <ion-icon name="heart"></ion-icon>
         


          <ion-alert trigger="present-alert" header="Deseja favoritar esse filme?" [buttons]="alertButtons"
            (didDismiss)="setResult($event)" expand="block"></ion-alert>
        </ion-item-option>
      </ion-item-options>


    </ion-item-sliding>
  </ion-list>

</ion-content>
